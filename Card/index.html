<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Card - animation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <main>
        <header>
        </header>

        <section>
            <div class="wrapper">

                <!--Card-->
                <div class="card">
                    <!--Thumbnail-->
                    <div class="thumbnail">
                        <!--Date-->
                        <div class="date">
                            <div class="day">15</div>
                            <div class="month">Aug</div>
                        </div>
                        <!--Image thumbnail-->
                        <img src="assets/img/souris.jpg" alt="mouse">
                    </div>
                    <!--Content-->
                    <div class="content">
                        <div class="category">Photos</div>
                        <div class="title">INDIA</div>
                        <div class="sub-title">The city that never sleeps.</div>
                        <div class="description"><p>New York, the largest city in the U.S., is an architectural marvel
                            with plenty of historic monuments, magnificent buildings and countless dazzling
                            skyscrapers</p>.</div>
                        <div class="meta">
                                <span class="timestamp"><i class="fa fa-clock-">o</i> 6 mins ago</span>
                                <span class="comments"><i class="fa fa-comments"></i><a href="#"> 39 comments</a></span>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
